<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/mainMap.css}">
    <script th:src="@{/JS/home.js}"></script>
    <script th:src="@{/JS/login.js}"></script>
    <script th:src="@{/JS/mainmap.js}"></script>

    <!--/*  jQuery 코드  */-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="loginModalContent">
                <!-- login.html의 내용이 여기에 채워질 것입니다 -->
            </div>
        </div>

    </div>
</div>


<div class="slide-container">
    <!--/* 슬라이드 할 페이지 전체를 감싼 컨테이너 */-->

    <!--/* 인증 헤더 */-->
    <th:block th:insert="~{fragments/header::header}"></th:block>

    <!--/* 메인페이지 */-->
    <div class="mainpage slide">


        <!--  스케일 이벤트 할려면 content-box 와 box1,2,3,4 필요      -->
        <div class="main-container">

            <div class="content" style="background-image: url('/IMG/진지보노보노.png')">플래너</div>
            <div class="content-box" style="background-image: url('/IMG/보노보노.jpg')">엽서</div>
            <div class="content-box" style="background-image: url('/IMG/진지보노보노.png')">플래너 후기</div>
            <div class="content-box" style="background-image: url('/IMG/보노보노.jpg')">여행지 후기?</div>

        </div>
    </div>

    <!--/* 지역별 여행지  */-->
    <div class="local slide">
        <!--/* 날씨 */-->
        <div class="weather">날씨</div>
        <!--/* 지도 */-->
        <div class="centered">
            <th:block th:insert="~{fragments/map::map}"></th:block>
        </div>
    </div>

    <div class="slide">

        <div>푸터자리</div>
    </div>


</div>
</body>
</html>
