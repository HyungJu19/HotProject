    <div class="dropdown-menu">
        <a class="dropdown-item" onclick="changeFlowerCard1()">꽃 엽서1</a>

                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">

            </form>

        </div> <!-- end of image-show div -->


        <div class="addText" id="addText" onchange="inputText(this)">
