<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <style>
        .image-container {
            width: 300px; /* 또는 다른 크기로 지정 */
            margin: 0 auto; /* 가운데 정렬을 위해 사용 */
        }

    </style>

    <title>캠핑여행</title>

</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>
<h1>캠핑여행</h1><hr><br>

<!-- 이미지를 보여주는 부분 -->
<div id="campingCarousel" class="carousel slide" data-bs-ride="carousel">
    <h3>이달의 캠핑장</h3><br>
    <div class="carousel-inner">
        <div th:each="campingSpot, iterStat : ${campingSpots}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active' : ''">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="image-container">
                            <img th:src="${campingSpot.firstImageUrl}" class="d-block mx-auto img-fluid" alt="Camping Spot Image"/>
                            <h5 th:utext="${campingSpot.facltNm}" style="color: black" class="text-center mt-2"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#campingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#campingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<h3>#태그로 보는 캠핑장</h3><br>

<!-- 탭을 생성하는 부분 -->
<ul class="nav nav-tabs" id="campingTabs">
    <li class="nav-item">
        <a class="nav-link active" id="karavanTab" data-bs-toggle="tab" href="#karavan" onclick="loadCampingSpots('karavan')">카라반</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="glampingTab" data-bs-toggle="tab" href="#glamping" onclick="loadCampingSpots('glamping')">글램핑</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="campingTab" data-bs-toggle="tab" href="#camping" onclick="loadCampingSpots('camping')">일반야영장</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="autoCampingTab" data-bs-toggle="tab" href="#autoCamping" onclick="loadCampingSpots('autoCamping')">자동차야영장</a>
    </li>
</ul>

    <!-- 탭에 대응하는 캠핑장을 보여주는 부분 -->
    <div class="tab-content" style="background-color: #7EBCF2">
        <div class="tab-pane fade show active" id="karavan">
            <div class="d-flex flex-wrap justify-content-evenly">
                <div th:each="camping : ${karavanCampingSpots}" class="m-3 d-inline-block">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="${karavanCampingSpots.firstImageUrl}" alt="Card image cap" style="max-height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${karavanCampingSpots.facltNm}" style="text-align: center"></h5>
                            <!-- 다른 데이터 필드도 추가 가능 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="glamping">
            <div class="d-flex flex-wrap justify-content-evenly">
                <div th:each="camping : ${glampingCampingSpots}" class="m-3 d-inline-block">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="${glampingCampingSpots.firstImageUrl}" alt="Card image cap" style="max-height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${glampingCampingSpots.facltNm}" style="text-align: center"></h5>
                            <!-- 다른 데이터 필드도 추가 가능 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="camping">
            <div class="d-flex flex-wrap justify-content-evenly">
                <div th:each="camping : ${campingCampingSpots}" class="m-3 d-inline-block">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="${campingCampingSpots.firstImageUrl}" alt="Card image cap" style="max-height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${campingCampingSpots.facltNm}" style="text-align: center"></h5>
                            <!-- 다른 데이터 필드도 추가 가능 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="autoCamping">
            <div class="d-flex flex-wrap justify-content-evenly">
                <div th:each="camping : ${autoCampingCampingSpots}" class="m-3 d-inline-block">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="${autoCampingCampingSpots.firstImageUrl}" alt="Card image cap" style="max-height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${autoCampingCampingSpots.facltNm}" style="text-align: center"></h5>
                            <!-- 다른 데이터 필드도 추가 가능 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function loadCampingSpots(category) {
        // Ajax를 사용하여 서버로부터 해당 카테고리에 대한 캠핑장 데이터를 비동기적으로 가져옴
        $.ajax({
            type: 'GET',
            url: '/getRandomCampingSpots?category=' + category,
            success: function (data) {
                // 가져온 데이터를 해당 탭에 반영
                $('#' + category + ' .d-flex').html(data);

                // 탭을 클릭할 때마다 활성 탭을 설정
                $('#campingTabs a[href="#' + category + '"]').tab('show');
            },
            error: function (error) {
                console.error('Error loading camping spots:', error);
            }
        });
    }
</script>



<h3>캠핑 story</h3>

</body>
</html>
