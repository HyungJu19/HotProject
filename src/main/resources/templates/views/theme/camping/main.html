<h1>캠핑여행</h1><hr><br>

<!-- 이미지를 보여주는 부분 -->
<div id="campingCarousel" class="carousel slide" data-bs-ride="carousel">
    <h3>이달의 캠핑장</h3><br>
    <div class="carousel-inner">
        <div th:each="campingSpot, iterStat : ${campingSpots}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active' : ''">

                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="image-container">
                            <img th:src="${campingSpot.firstImageUrl}" class="d-block mx-auto img-fluid" alt="Camping Spot Image"/>
                            <h5 th:utext="${campingSpot.facltNm}" style="color: black" class="text-center mt-2"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#campingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#campingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>

<!-- JavaScript 코드 삽입 -->
<script th:inline="javascript">
    $(document).ready(function () {
        loadCampingSpots('karavan');
        loadCampingSpots('glamping');
        loadCampingSpots('camping');
        loadCampingSpots('autoCamping');
        loadLctClCampingSpots('river');
        loadLctClCampingSpots('lake');
        loadLctClCampingSpots('valley');
        loadLctClCampingSpots('downtown');
        loadLctClCampingSpots('mountain');
        loadLctClCampingSpots('forest');
        loadLctClCampingSpots('island');
        loadLctClCampingSpots('beach');
    });

    function loadCampingSpots(category) {
        // Ajax를 사용하여 서버로부터 해당 카테고리에 대한 캠핑장 데이터를 비동기적으로 가져옴
        $.ajax({
            type: 'GET',
            url: '/getRandomCampingSpots?category=' + category,
            success: function (data) {
                // 가져온 데이터를 해당 탭에 반영
                $('#' + category + ' .d-flex').html(data.map(renderCampingSpot).join(''));

                // 탭을 클릭할 때마다 활성 탭을 설정
                $('#campingTabs a[href="#' + category + '"]').tab('show');
            },
            error: function (error) {
                console.error('Error loading camping spots:', error);
            }
        });
    }

    function loadLctClCampingSpots(theme) {
        // Ajax를 사용하여 서버로부터 해당 카테고리에 대한 캠핑장 데이터를 비동기적으로 가져옴
        $.ajax({
            type: 'GET',
            url: '/getLctClCampingSpots?theme=' + theme,
            success: function (data) {
                // 가져온 데이터를 해당 탭에 반영
                $('#' + theme + ' .d-flex').html(data.map(renderCampingSpot).join(''));

                // 탭을 클릭할 때마다 활성 탭을 설정
                $('#campingTabs a[href="#' + theme + '"]').tab('show');
            },
            error: function (error) {
                console.error('Error loading camping spots:', error);
            }
        });
    }

    function renderCampingSpot(campingSpot) {
        return `
            <div class="m-3 d-inline-block">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${campingSpot.firstImageUrl}" alt="Card image cap" style="max-height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">${campingSpot.facltNm}</h5>
                        <!-- 추가 필드 예시: 캠핑장 설명(description) -->
                        <!-- 다른 데이터 필드도 추가 가능 -->
                    </div>
                </div>
            </div>`;
    }
</script>
