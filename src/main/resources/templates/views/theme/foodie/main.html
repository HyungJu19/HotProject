<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--/*  jQuery 코드  */-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/foodie.css}">
    <script th:src="@{/JS/foodie.js}"></script>

    <!--/*  bootstrap 아이콘  */-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--/* 구글지도 API */-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>뭐물래</title>
</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>

<div class="mainWrapper">
    <!-- 상단 컨탠츠 -->
    <div class="headerWrapper">
    <div class="hr"></div>
        <h1>맛집여행</h1>
        <div class="select-btn">
            <div class="select" id="local">지역</div>
            <div class="select" id="kind">종류</div>
            <div class="select" id="search">검색으로 찾기</div>
        </div>
    <div class="hr"></div>
    </div>

    <br>

    <!-- 지도 와 간략정보 -->
    <div class="map-wrapper">
        <div id="map">
            <div id="userMarker"></div>
        </div>
        <div class="recommend" id="detail">간략정보</div>
    </div>

    <br><br>
    <!-- 추천 배너 -->
    <div>추천배너 플랙스로 추철할 목록은 앱솔루트</div>
    <div class="wrapper">
        <div class="weather">날씨</div>
        <div class="tag choice clicked">지금 인기</div>
        <div class="tag choice">주변 맛집</div>
        <div class="tag choice">날씨 추천</div>
        <div class="recommend">
            <!-- 이전 버튼 -->
            <i class="bi bi-chevron-compact-left arrow" id="prev"></i>

            <!-- 슬라이드 컨테이너 -->
            <div class="slide-container">

                <div class="foodie-list" th:each="data : ${dataList}">
                    <img class="food-img" th:src="${data.firstimage}" alt="Card image cap">
                    <div class="title mapxy" th:attr="title=${data.title}, mapx=${data.mapx}, mapy=${data.mapy}"
                         th:text="${data.title}"></div>
                </div>
            </div>

            <!-- 다음 버튼 -->
            <i class="bi bi-chevron-compact-right arrow" id="next"></i>


        </div>
    </div>

    <br><br>


    <!-- 리뷰 배너 -->
    <div>리뷰 배너 플랙스로 리뷰는 앱솔루트</div>
    <div class="wrapper">
        <div class="tag">리뷰 미리보기</div>
        <div class="recommend">추천할 목록</div>
    </div>
    <div>
        뿌터
    </div>
</div>

</body>
</html>
