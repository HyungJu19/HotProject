<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/foodie.css}">
    <script th:src="@{/JS/foodie.js}"></script>

    <!--/* 구글지도 API */-->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhd91x8Jv4H1RgsjO0V5Xpah-gsjNUnMk&callback=console.debug&libraries=maps,marker&v=beta"></script>


    <title>뭐물래</title>
</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>

<div class="mainWrapper">
    <h1>맛집여행</h1>

    <!-- 상단 컨탠츠 -->
    <div class="headerWrapper">
        <button class="select">지역</button>
        <button class="select">종류</button>
        <input type="text" placeholder="검색으로 찾기">
    </div>
    <br><br>


    <!-- 지도 -->
    <div class="map">지도부분
        <gmp-map center="40.12150192260742,-100.45039367675781" zoom="9" map-id="DEMO_MAP_ID">
            <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location">
            </gmp-advanced-marker>
        </gmp-map>
    </div>
    <br><br>
    <!-- 추천 배너 -->
    <div>추천배너 플랙스로 추철할 목록은 앱솔루트</div>
    <div class="wrapper">
        <div class="weather">날씨</div>
        <div class="tag choice" onclick="toggleChoice(this)">날씨추천</div>
        <div class="tag choice" onclick="toggleChoice(this)">주변맛집</div>
        <div class="tag choice" onclick="toggleChoice(this)">지금 인기</div>
        <div class="recommend">추천할 목록</div>
    </div>

    <br><br>


    <!-- 리뷰 배너 -->
    <div>리뷰 배너 플랙스로 리뷰는 앱솔루트</div>
    <div class="wrapper">
        <div class="tag">리뷰 미리보기</div>
        <div class="recommend">추천할 목록</div>
    </div>
</div>
</body>
</html>
