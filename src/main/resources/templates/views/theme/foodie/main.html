<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--/*  jQuery 코드  */-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/foodie.css}">
    <script th:src="@{/JS/foodie.js}"></script>

    <!--/*  bootstrap 아이콘  */-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--/* 구글지도 API */-->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhd91x8Jv4H1RgsjO0V5Xpah-gsjNUnMk&callback=console.debug&libraries=maps,marker&v=beta"></script>


    <title>뭐물래</title>
</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>

<div class="mainWrapper">
    <h1>맛집여행</h1>


    <!-- 상단 컨탠츠 -->
    <div class="headerWrapper">
        <form id="serch">
            <button class="select">지역</button>
            <button class="select">종류</button>
            <button>입력</button>

        </form>
    </div>
    <br><br>

    <!-- 지도 와 간략정보 -->
    <div class="map-wrapper" style="display: flex; width: 80%;">
        <div class="map">
            <gmp-map id="map" zoom="16" map-id="DEMO_MAP_ID">
                <gmp-advanced-marker id="userMarker" title="My location">
                </gmp-advanced-marker>
            </gmp-map>
        </div>
        <div class="recommend detail">간략정보</div>
    </div>

    <br><br>
    <!-- 추천 배너 -->
    <div>추천배너 플랙스로 추철할 목록은 앱솔루트</div>
    <div class="wrapper">
        <div class="weather">날씨</div>
        <div class="tag choice clicked">지금 인기</div>
        <div class="tag choice">주변 맛집</div>
        <div class="tag choice">날씨 추천</div>
        <div class="recommend">
            <!-- 이전 버튼 -->
            <i class="bi bi-chevron-compact-left arrow" id="prev"></i>

            <!-- 슬라이드 컨테이너 -->
            <div class="slide-container">

                <div class="foodie-list" th:each="data : ${dataList}" >
                    <img class="food-img" th:src="${data.firstimage}" alt="Card image cap">
                    <div class="title" th:attr="selectData=${data.title}" th:text="${data.title}"></div>
                </div>
            </div>

            <!-- 다음 버튼 -->
            <i class="bi bi-chevron-compact-right arrow" id="next"></i>


        </div>
    </div>

    <br><br>


    <!-- 리뷰 배너 -->
    <div>리뷰 배너 플랙스로 리뷰는 앱솔루트</div>
    <div class="wrapper">
        <div class="tag">리뷰 미리보기</div>
        <div class="recommend">추천할 목록</div>
    </div>
    <div>
        뿌터
    </div>
</div>
</body>
</html>
