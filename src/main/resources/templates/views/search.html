    function loadGoogleMaps() {
        fetch('/api-key')
            .then(response => response.text())
            .then(apiKey => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                document.head.appendChild(script);
            })
            .catch(error => {
                console.error('Error fetching API key:', error);
            });
    }

    function initMap() {
        const mapElementInModal = document.getElementById('mapInModal');
        const longitude = mapx;
        const latitude = mapy;
        console.log(mapx + 'initMap');
        console.log(mapy + 'initMap');

        if (!isNaN(longitude) && !isNaN(latitude) && isFinite(longitude) && isFinite(latitude)) {
            map = new google.maps.Map(mapElementInModal, {
                center: { lat: latitude, lng: longitude },
                zoom: 12,
            });
            addMarker(map, latitude, longitude);
        } else {
            console.error('Invalid coordinates.');
        }
    }

    function addMarker(map, latitude, longitude) {
        const marker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map
        });

        console.log(longitude + ' addMarker');
