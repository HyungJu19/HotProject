<head>

<style>
    .head{
        height: 20vh;
     display: flex;
        justify-content: center;
        align-items: center;
    }
    p{
        margin-bottom: 0;
    }
    .tag{
        height: 5vh;
        display: flex;
        gap: 5px;
        font-weight:bold;
        justify-content: center;
        align-items: center;
    }
    .tag span{
        padding: 3px;
        padding-left: 10px;
        padding-right: 10px;
        border: solid 1px darkgrey;
        border-radius: 4px;
    }
    .tag span:hover{
        background-color: black;
        color: white;
        cursor: pointer;
    }

    .tag2{
        display: flex;
        gap: 10px;
        width: 1300px;
        margin-left: auto;
        margin-right: auto;
        justify-content: flex-end;


    }
    .tag2 span{

        border-radius: 4px;
        font-size: 15px;
        text-align: left;
        background-color: #737373;
        color: #fff;
        padding-left: 5px;
        padding-right: 5px;
    }
    .hr1
    {
        margin-top: 5px;
        margin-bottom: 5px;
        border: none;
        height: 1px;
        background-color: black;
        width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }

    .tag3{
        display: flex;
        justify-content: space-between;
        width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }

    .tag32{
        display: flex;
        gap: 5px;
    }

    .tag32 span{
        border: solid 1px darkgrey;
        border-radius: 4px;
        background-color: darkgrey;
        padding-right: 5px;
        padding-left: 5px;
        color: #fff;

    }

    .tag32 span:hover{
        background-color: black;
        color: white;
        cursor: pointer;
    }

    .tag2 span:hover{
        background-color: black;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>

        <span>#제주</span>

    <br>
    <br>
    <div class="tag3">
        <div class="tag31">
    <span>

    </span>
        </div>

            <span>
                관광지

            </span>

            <span>

<!--리스트-->
    <div>

            <div class="col-md-3" th:each="data : ${dataList}">
                <div class="card mb-3">
                    <img class="card-img-top" th:src="${data.firstimage}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${data.title}"></h5>

</div>
