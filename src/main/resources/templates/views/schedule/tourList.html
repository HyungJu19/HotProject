<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <title>1</title>
</head>
<body>
<div th:each="place : ${places}">
    <h2 th:text="${place.title}">Title</h2>
    <img th:src="${place.imageUrl}" />
    <p>위치: <span th:text="${place.latitude}">Latitude</span>, <span th:text="${place.longitude}">Longitude</span></p>
    <p>컨텐츠 ID: <span th:text="${place.contentId}">Content ID</span></p>
    <p>소요 시간: <span th:text="${place.duration}">Duration</span>분</p>
</div>
</body>
</html>
