<th:block th:fragment="pagination">
    <div class="container mt-1">
        <ul class="pagination justify-content-center">
            <!-- 처음으로 가는 링크 -->
            <li class="page-item" th:if="${page > 1}">
                <a class="page-link" th:href="@{${url}(page=1, category=${category})}" title="처음"><i class='fas fa-angle-double-left'></i></a>
            </li>

            <!-- 이전 페이지 그룹으로 가는 링크 -->
            <li class="page-item" th:if="${startPage > 1}">
                <a class="page-link" th:href="@{${url}(page=${startPage - 10}, category=${category})}"><i class='fas fa-angle-left'></i></a>
            </li>

            <!-- 페이징 숫자 -->
            <th:block th:if="${totalPage > 1}">
                <th:block th:each="k : ${#numbers.sequence(startPage, endPage)}">
                    <li class="page-item" th:classappend="${k == page} ? 'active'">
                        <a class="page-link" th:href="@{${url}(page=${k}, category=${category})}" th:text="${k}"></a>
                    </li>
                </th:block>
            </th:block>

            <!-- 다음 페이지로 가는 링크 -->
            <li class="page-item" th:if="${page < totalPage}">
                <a class="page-link" th:href="@{${url}(page=${page + 1}, category=${category})}"><i class='fas fa-angle-right'></i></a>
            </li>


            <!-- 마지막으로 가는 링크 -->
            <li class="page-item" th:if="${page < totalPage}">
                <a class="page-link" th:href="@{${url}(page=${totalPage}, category=${category})}"><i class='fas fa-angle-double-right'></i></a>
            </li>
        </ul>
    </div>
</th:block>
