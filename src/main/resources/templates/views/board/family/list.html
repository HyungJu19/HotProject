<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">
    <title>유아동반여행 게시판</title>
</head>
<body>
<th:block th:insert="~{fragments/header::header}"></th:block>
<h2>목록보기</h2>
<h2>#유아동반</h2>
<a href="../camping/list">#캠핑</a>
<a href="../family/list">#유아동반</a>
<a href="../festival/list">#축제</a>
<a href="../foodie/list">#맛집</a>
<a href="../schedule/list">#여행코스</a>


<!-- 목록 -->
<table class="table table-hover">
    <thead class="table-success">
    <tr>
        <th>#</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${list}">
        <td><span th:text="${post.id}"></span></td>
        <td><span><a th:href="@{'/board/detail/' + ${post.id}}" th:text="${post.subject}"></a></span> </td>
        <td><span th:text="${post.user.username}"></span></td>
        <td><span th:text="${post.viewCnt}"></span></td>
        <td><span th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
    </tr>

    </tbody>
</table>
<!-- 목록 -->
</body>
</html>
