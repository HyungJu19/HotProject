<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>회원가입</title>
</head>


<body style="margin-bottom: 200px">


<div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4">
        <div class="w3-center w3-large w3-margin-top">
            <h3>회원가입</h3>
        </div>

        <div class="row mt-5">
            <div class="col-12 text-danger" th:text="${error}">
                <!-- 오류 메세지 -->
            </div>
        </div>

        <div>
            <form method="POST" th:action="@{/user/signup}">
                <div class="form-group mt-3">
                    <label for="username">사용자 아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디"
                           th:value="${username}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"
                           value="" required>
                </div>
                <div class="form-group mt-3">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re_password" name="re_password"
                           placeholder="비밀번호 확인" value="" required>
                </div>

                <div class="form-group mt-3">
                    <label for="nickname">사용자 닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임"
                           th:value="${nickname}" required>
                </div>

                <div class="form-group mt-3">
                    <label for="email">사용자 이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일"
                           th:value="${email}">
                </div>
                <button type="submit" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">등록</button>
                <button type="button" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">취소</button>
                <br>

            </form>
        </div>
    </div>

</div>


</body>
</html>
