<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/default.css}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function(){
            $("#find_id_btn").click(function(){
                location.href='../user/findId';
            })
        })

        $(function(){
            $("#find_pw_btn").click(function(){
                location.href='../user/findpw';
            })
        })
    </script>

    <title>로그인</title>
</head>


<body style="margin-bottom: 200px">


<div class="container mt-3 text-center">
    <form th:action="@{/user/login}" method="POST">
        <h1 class="h3 mb-3 fw-normal">로그인 하세요</h1>
        <div class="row mt-5">
            <div class="col-12 text-danger" th:text="${errorMessage}">
                <!-- 에러 메세지 -->
            </div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="ID" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mt-1">
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
            <label for="password">비밀번호</label>
        </div>

        <!-- OAuth 로그인 버튼 -->

        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/google}">
            <img th:src="@{/IMG/google_login_button.png}" width="260" height="45">
        </a>

        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/facebook}">
            <img th:src="@{/IMG/facebook_login_button.png}" width="260" height="60">
        </a>

        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/naver}">
            <img th:src="@{/IMG/naver_login_button.png}" width="260" height="45">
        </a>

        <!-- OAuth 로그인 버튼 -->

        <button class="w-100 btn btn-lg btn-dark my-1" type="submit">로그인</button>

        <a class="w-100 btn btn-lg btn-dark my-1" th:href="@{/user/signup}">회원가입</a>

        <a class="w-100 btn btn-lg btn-dark my-1" id="find_id_btn">아이디 찾기</a>

        <a class="w-100 btn btn-lg btn-dark my-1" id="find_pw_btn">비밀번호 찾기</a>

    </form>
</div>

</body>
</html>
