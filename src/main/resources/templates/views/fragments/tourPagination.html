<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<th:block th:fragment="tourPagination(totalPages, currentPage)">
    <ul class="pagination">
        <!-- 이전 페이지로 이동하는 버튼 -->
        <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=${currentPage - 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- 페이지 번호 표시 -->
        <th:block th:if="${totalPages > 10}">
            <th:block th:if="${currentPage > 5}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=1)}">1</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
            </th:block>
            <th:block th:each="i : ${#numbers.sequence(Math.max(1, currentPage - 4), Math.min(currentPage + 5, totalPages))}">
                <li th:class="${currentPage == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=${i})}" th:text="${i}"></a>
                </li>
            </th:block>
            <th:block th:if="${currentPage + 5 < totalPages}">
                <li class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=${totalPages})}" th:text="${totalPages}"></a>
                </li>
            </th:block>
        </th:block>
        <th:block th:unless="${totalPages > 10}">
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li th:class="${currentPage == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=${i})}" th:text="${i}"></a>
                </li>
            </th:block>
        </th:block>

        <!-- 다음 페이지로 이동하는 버튼 -->
        <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/search(area=${area}, areaCode=${areaCode}, contentTypeId=${contentTypeId}, page=${currentPage + 1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</th:block>
</html>
